<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Dt3 Rhino</title>
</head>

<body>
    <header>
        <nav class="container">
            <img class="logo" src="./Logotipo/RGB/PNG/DT3 - Logotipo-04.png" alt="Logotipo DT3">
            <ul class="HomeList">
                <li>
                    <a href="#">Sobre</a>
                </li>
                <li>
                    <a href="#">Loja</a>
                </li>
                <li>
                    <a href="#">Contato</a>
                </li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
        <div class="overlay"></div>
    </header>

    <h1 class="slogan">born <span class="slogan2">gamer</span></h1>
    <h2 class="slogan-sub">always <span class="slogan-gamer">gamer</span></h2>
    <div class="image-rhino">
        <img src="https://www.dt3sports.com.br/wp-content/uploads/2018/10/CAPA-1920x1000.jpg" alt="">
    </div>
    <section class="wrapper-slide">
       
        <!--image slider start-->
        <div class="slider">
            <div class="slides">
                <!--radio buttons start-->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <!--radio buttons end-->
                <!--slide images start-->
                <div class="slide first">
                    <img src="/img-rhino/Rhino-12-11.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="/img-rhino/Rhino-13-11.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="/img-rhino/Rhino-15-11.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="/img-rhino/Rhino-red2.jpg" alt="">
                </div>
                <!--slide images end-->
                <!--automatic navigation start-->
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
                <!--automatic navigation end-->
            </div>
            <!--manual navigation start-->
            <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>
            <!--manual navigation end-->
        </div>
        <!--image slider end-->
    </section>
    <script src="/scripts.js"></script>
</body>

</html>
